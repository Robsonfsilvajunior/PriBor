<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gerenciamento de Veículos</h1>
            <button onclick="window.location.href='add.html'" class="btn-add">+ Adicionar Veículo</button>
        </header>

        <main>
            <div id="loading" class="loading">Carregando veículos...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="vehicles" class="vehicles-grid">
                <!--
                Esta é uma estrutura de exemplo para como cada veículo deve ser renderizado pelo seu script.js.
                A página deve ficar vazia aqui e os elementos 'vehicle-card' devem ser criados dinamicamente.
                -->
                <!-- Exemplo de um card de veículo dinâmico -->
                <div class="vehicle-card">
                    <!-- Coluna da Imagem e Botão de Consultar -->
                    <a href="view.html?id=ID_DO_CARRO" class="vehicle-image-container">
                        <img src="https://placehold.co/180x120/000000/FFFFFF?text=Volkswagen+Jetta" alt="Volkswagen Jetta">
                    </a>

                    <!-- Coluna de Informações do Veículo -->
                    <div class="vehicle-info">
                        <h3>
                            <span>VOLKSWAGEN JETTA</span>
                            <!-- Ícone de Lápis para Editar o título -->
                            <a href="edit.html?id=ID_DO_CARRO" class="icon-btn edit-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </a>
                        </h3>
                        <p>1.4 250 TSI TOTAL FLEX COMFORTLINE TIPTRONIC</p>
                        <div class="vehicle-details-grid">
                            <p>KM<strong>85000</strong></p>
                            <p>Placa<strong>ENN9710</strong></p>
                            <p>Ano<strong>2019/2019</strong></p>
                        </div>
                    </div>

                    <!-- Coluna de Preço e Ações -->
                    <div class="vehicle-price-container">
                        <span>R$ 97.900,00</span>
                    </div>

                    <div class="vehicle-actions-icons">
                         <!-- Ícone de Lápis para Editar o preço/carro -->
                        <a href="edit.html?id=ID_DO_CARRO" class="icon-btn edit-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </a>
                        <!-- Ícone da Lixeira para Excluir -->
                        <button class="icon-btn delete-icon" onclick="deletarCarro('ID_DO_CARRO')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
