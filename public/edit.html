<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button onclick="goBack()" class="btn-back">← Voltar</button>
            <h1>Editar Veículo</h1>
        </header>

        <main>
            <div id="loading" class="loading">Carregando veículo...</div>
            <div id="error" class="error-message" style="display: none;"></div> <form id="vehicleForm" class="form" style="display: none;">
                <div class="form-group">
                    <label for="nome">Nome/Modelo *</label>
                    <input type="text" id="nome" name="nome" required>
                    <span id="nome-error" class="error-message"></span> </div>

                <div class="form-group">
                    <label for="placa">Placa *</label>
                    <input type="text" id="placa" name="placa" required>
                    <span id="placa-error" class="error-message"></span> </div>

                <div class="form-group">
                    <label for="chassi">Chassi *</label>
                    <input type="text" id="chassi" name="chassi" required>
                    <span id="chassi-error" class="error-message"></span> </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ano">Ano *</label>
                        <input type="number" id="ano" name="ano" required>
                        <span id="ano-error" class="error-message"></span> </div>

                    <div class="form-group">
                        <label for="km">Quilometragem *</label>
                        <input type="text" id="km" name="km" required inputmode="numeric" placeholder="Ex: 170.000">
                        <span id="km-error" class="error-message"></span> </div>
                </div>

                <div class="form-group">
                    <label for="preco">Preço *</label> <input type="text" id="preco" name="preco" required inputmode="decimal" placeholder="Ex: 22.000,00">
                    <span id="preco-error" class="error-message"></span> </div>

                <div class="form-group">
                    <label for="imagens">Imagens (URLs, uma por linha)</label>
                    <textarea id="imagens" name="imagens" rows="4" placeholder="https://exemplo.com/imagem1.jpg&#10;https://exemplo.com/imagem2.jpg"></textarea>
                    <span id="imagens-error" class="error-message"></span> </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Atualizar Veículo</button>
                    <button type="button" onclick="goBack()" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
